<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Market</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="media-info-msg">화면의 사이즈를 줄여주세요!!</div>

    <header>
      <div>
        <div class="info-bar">
          <div class="info-bar__time">20:55</div>
          <div class="info-bar__icons">
            <img src="./assets/antenna.svg" alt="antenna" />
            <img src="./assets/wifi.svg" alt="wifi" />
            <img src="./assets/battery.svg" alt="battery" />
          </div>
        </div>
        <div class="menu-bar">
          <div class="menu-bar__location">
            <span>역삼동1동</span>
            <img src="./assets/arrow-down.svg" alt="arrow" />
          </div>
          <div class="menu-bar__icons">
            <img src="./assets/search.svg" alt="search" />
            <img src="./assets/menu.svg" alt="menu" />
            <img src="./assets/bell.svg" alt="bell" />
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <img class="footer-icons__img" src="./assets/home.svg" alt="home" />
          <span>홈</span>
        </div>
        <div class="footer-icons">
          <img
            class="footer-icons__img"
            src="./assets/building.svg"
            alt="town"
          />
          <span>동네 생활</span>
        </div>
        <div class="footer-icons">
          <img
            class="footer-icons__img"
            src="./assets/map-pin.svg"
            alt="map-pin"
          />
          <span>내 근처</span>
        </div>
        <div class="footer-icons">
          <img class="footer-icons__img" src="./assets/chat.svg" alt="chat" />
          <span>채팅</span>
        </div>
        <div class="footer-icons">
          <img class="footer-icons__img" src="./assets/user.svg" alt="user" />
          <span>나의 당근</span>
        </div>
      </div>
    </footer>

    <div>
      <a class="write-btn" href="write.html">+ 글쓰기</a>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
